services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: showcase
      POSTGRES_USER: showcase
      POSTGRES_PASSWORD: showcase
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: src/backend/InterviewShowcase.Api/Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=showcase;Username=showcase;Password=showcase
      Jwt__Issuer: InterviewShowcase.Api
      Jwt__Audience: InterviewShowcase.Web
      Jwt__Key: ChangeThisDevelopmentOnlyKey_AtLeast32Chars
      Jwt__ExpirationMinutes: 120
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  web:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres-data:
